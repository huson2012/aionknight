# -------------------------------------------------------------------------------
# По умолчанию: '0'
loginserver.network.nio.threads.write = 0

# Включение автоматического создания аккаунтов при первом входе в игру
# --------------------------------------------------------------------
# По умолчанию: 'True'
loginserver.accounts.autocreate = true