# Максимальное число попыток ввода пароля для аккаунта
# -------------------------------------------------------------------------------
# По умолчанию: '5'
loginserver.network.client.logintrybeforeban = 5

# Время в минутах на которое будет забанен хост пользователя который ввел не правельно пароль
# -------------------------------------------------------------------------------------------
# По умолчанию: '0'
